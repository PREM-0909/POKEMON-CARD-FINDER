<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>pokemon card </title>
</head>
<link rel="stylesheet" href="style.css">

<body>

    <input type="text" id="pokemon" placeholder="Search your pokemonðŸ”"><br><br>

    <p id="error" style="display: none;"></p>

    <div class="card" id="card" style="display: none;">


        <div class="head">
            <h2 id="name">carbominable </h2>


            <h5 id="HP"></h5>

        </div>


        <img src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/25.png" alt="your image"
            id="pokemonImg" style="display: none;">


        <div class="infopage">

            <div class="information">
                <p> TYPE </p>
                <p> WEIGHT</p>
                <p> HEIGHT </p>
            </div>


            <div class="stats">
                <span id="type"> fire</span>
                <span id="weight"> weight</span>
                <span id="height">height</span>
            </div>


        </div>



    </div>
    <br><br>



    <button id="fetchPokemon">result</button>


    <script src="index.js"></script>
</body>

</html>
